name: tests-tickets
on:
  pull_request:
    paths:
      - "tickets/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies and run tests
        working-directory: ./Ticketing/tickets
        run: |
          npm install
          npm run test:ci
