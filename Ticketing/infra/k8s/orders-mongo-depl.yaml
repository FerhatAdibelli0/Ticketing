apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
  labels:
    app: orders-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-mongo
  template:
    metadata:
      labels:
        app: orders-mongo
    spec:
      containers:
        - name: orders-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-service
spec:
  selector:
    app: orders-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
